<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广东省城市抽卡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>广东省城市抽卡</h1>
        
        <div class="card-container" id="card-container">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="result-container">
            <h2>抽卡结果：<span id="result">尚未抽卡</span></h2>
        </div>
        
        <div class="buttons">
            <button id="reset-btn">重置卡片</button>
        </div>
        
        <div class="version">
            <p>版本号：<span id="version">v1.0.0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
